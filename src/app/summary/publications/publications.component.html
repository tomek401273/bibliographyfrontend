<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="publications">
    <ng-container matColumnDef="authorName">
      <th mat-header-cell *matHeaderCellDef> Author Name </th>
      <td mat-cell *matCellDef="let element"> {{element.authorName}} </td>
    </ng-container>

    <ng-container matColumnDef="publicationYear" >
      <th mat-header-cell *matHeaderCellDef > Publication Year </th>
      <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

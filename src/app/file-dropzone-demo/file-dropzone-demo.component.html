<div class="container center-element">
  <div class="dropzone " [ngxFileDropzone]="readMode" (fileDrop)="addFile($event)">
    <div>
      <p class="upload-label">Drag and Drop file here</p>
      <div class="center-element upload-label"><p>or</p></div>
      <div class="center-element">
        <button
          mat-raised-button color="primary"
          #filePicker="ngxFilePicker"
          [ngxFilePicker]="readMode"
          (filePick)="onFilePicked($event)"
          class="upload-btn"
        >Click</button>
        <!--          multiple accept="image/*"-->

      </div>
    </div>
  </div>
</div>
<br/>
<div class="container center-element">
  <button class="btn btn-primary" (click)="sendFile()">Submit</button>

</div>

<div *ngIf="currentFileUpload" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped"
       role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
       aria-valuemin="0" aria-valuemax="100"
       [ngStyle]="{width:progress.percentage+'%'}">
    {{progress.percentage}}%</div>
</div>
